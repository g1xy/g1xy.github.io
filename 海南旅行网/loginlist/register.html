<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="register.css" rel="stylesheet" />
    <title>注册界面</title>
</head>

<body>

    <div class="big">
        <nav class="navbar navbar-expand-lg navbar-light topone">
            <a class="navbar-brand" href="#">
                <img src="../image/logo.2.jfif" alt="logo" width="80" style="opacity: 0.7; border-radius: 15%;" class="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link top-ul-li" href="../index/index.html">首页 <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item top-ul-li active">
                        <a class="nav-link" href="#" target="_black">用户注册</a>
                    </li>

                </ul>

            </div>
        </nav>

        <div class="top">
            <p class="topp">欢迎注册</p>
        </div>

        <div class="container bgcolor">
            <form action="#" method="post">
                <div class="row mb-3 mt-2">
                    <div class="col-md-4">
                        <label for="inputEmail3">账号：</label>
                    </div>
                    <div class="col-md-8">
                        <input type="email" class="form-control" placeholder=" 请输入账号 " pattern="^\d{10}$">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 ">
                        <label for="inputPassword3 ">密码：</label>
                    </div>
                    <div class="col-md-8 ">
                        <input type="password" class="form-control" placeholder="请输入密码" pattern="^[a-zA-Z] \w{5,17}$">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="inputPassword3">确认密码：</label>
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder=" 再次输入密码" pattern="^[a-zA-Z] \w{5,17}$">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 ">
                        <label for="inputPassword3 ">电话：</label>
                    </div>
                    <div class="col-md-8 ">
                        <input type="password " class="form-control" placeholder=" 请输入电话 " pattern="^\d{11}$">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 ">
                        <label for="inputPassword3 ">验证码：</label>
                    </div>
                    <div class="col-md-8 ">
                        <input type="password " class="form-control" placeholder=" 请输入验证码 " pattern="^\d{4}$">
                    </div>
                </div>
                <div style="text-align: center;" class="mb-3">
                    <img class="col-sm-4 " src="../image/verify.jpg " alt="验证码 "></div>

                <div class="row mb-3">
                    <div class="col-md-4 ">
                        <label for="inputPassword3 ">性别：</label>
                    </div>
                    <div class="form-check col-md-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          男
                        </label>
                    </div>
                    <div class="form-check col-md-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          女
                        </label>
                    </div>
                </div>


                <div class="mb-3">
                    <a href="#" target="_blank ">
                        <button type="submit " class="btn btn-outline-success my-2 my-sm-0 ">&nbsp;&nbsp;立&nbsp;即&nbsp;注&nbsp;册&nbsp;&nbsp;</button>
                    </a>
                </div>


            </form>

            <div>
                <p>
                    已经注册？/
                    <a href="login.html " target="_blank ">立即登录</a>
                </p>
            </div>

        </div>


        <div class="footer ">
            <p>版权所有© Copyright 2021-现在 计科202班Q崽同学　&nbsp;&nbsp;&nbsp;版本V-1.0.0</p>
        </div>

    </div>
</body>

</html>
