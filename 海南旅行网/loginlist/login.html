    <link href="login.css" rel="stylesheet" />
    <title>登录界面</title>
</head>

<body>

    <div class="big">

        <nav class="navbar navbar-expand-lg navbar-light topone">
            <a class="navbar-brand" href="#">
                <img src="../image/logo.2.jfif" alt="logo" width="80" style="opacity: 0.7; border-radius: 15%;" class="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link top-ul-li" href="../index/index.html">首页 <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item top-ul-li active">
                        <a class="nav-link" href="#" target="_black">用户登录</a>
                    </li>

                </ul>

            </div>
        </nav>

        <div class="top">
            <p class="topp">欢迎登录</p>
        </div>

        <div class="container bgcolor">
            <form action="#" method="post">
                <div class="row mb-5 mt-5">
                    <div class="col-md-4">
                        <label for="inputEmail3">账号：</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder=" 请输入账号" pattern="^\d{10}$" />
                    </div>
                </div>
                <!-- 
                <div class="row mb-1 ">
                    <label class="col-lg-4 text-center " for="inlineFormInput ">账号:</label>
                    <input type="text " class="col-lg-8 input-box " id="inlineFormInput " placeholder="账号 ">
                </div> -->

                <div class="row mb-5">
                    <div class="col-md-4 ">
                        <label for="inputPassword3 ">密码：</label>
                    </div>
                    <div class="col-md-8 ">
                        <input type="password" class="form-control" placeholder="请输入密码" pattern="^[a-zA-Z] \w{5,17}$" />
                    </div>
                </div>

                <div class="mb-5">
                    <a href="#" target="_blank ">
                        <button type="submit " class="btn btn-outline-success my-2 my-sm-0 ">&nbsp;&nbsp;立&nbsp;即&nbsp;登&nbsp;录&nbsp;&nbsp;</button>
                    </a>
                </div>


            </form>

            <div>
                <p>
                    已经注册？
                    <a href="../loginlist/register.html" target="_blank ">忘记密码？重新注册</a>
                </p>
            </div>

        </div>
