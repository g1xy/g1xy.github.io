                    <div class="back2 m-2">
                        <h3>需要修改的商品编号</h3>
                        <div class="row">
                            <div class="title bian">
                                商品编号
                            </div>
                            <div class="content bian">
                                <input type="text" placeholder="输入修改商品的编号">
                            </div>
                        </div>
                        <h3>修改信息填写</h3>
                        <div class="row">
                            <div class="title bian">
                                商品名称
                            </div>
                            <div class="content bian">
                                <input type="text" placeholder="输入修改商品的名称">
                            </div>

                        </div>
                        <div class="row">
                            <div class="title bian">
                                商品类型
                            </div>
                            <div class="content bian">
                                <select name="类型" id="class">
                                    <option value="热销">热销</option>
                                    <option value="评分高">评分高</option>
                                    <option value="新品">新品</option>
                                    <option value="鲜花">鲜花</option>

                                </select>

                        <hr size="1" width="100%">
                        <div class="row xy-center">
                            <button class="btn-img bian">上传图片</button>
                            <img src="../image/flower4.jpg" alt="花" width="30%" class="bian">

                            <div class="title bian">

                            </div>
                            <div class="content bian">
                                <input type="text" class="inp-line" placeholder="商品价格">
                            </div>
                        </div>
                        <div class="row">
                            <div class="title bian">

                            <div class="content bian">

                            </div>
